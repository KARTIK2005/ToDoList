<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="mobile">
            <div class="mobile-enter">
                <div class="mobile-inner1 common-mobile ">
                    <div class="hello">
                        <h1>Welcome,</h1>
                    </div>
                    <div class="w-text">

                    </div>
                    <button class="start">Enter</button>
                </div>
                <div class="mobile-inner2 common-mobile  ">
                    <div class="taskToDo">
                        <div class="tasks-head">
                            <h3>Tasks</h3>
                        </div>
                        <div class="tasks-given"></div>
                    </div>
                    <button class="Add">+ Add New Task</button>
                </div>
                <div class="mobile-inner3 common-mobile ">
                    <div class="tasks">
                        <div class="tasks-upp">
                            <select class="type-task">
                                <option value="">Personal</option>
                                <option value="">Works</option>
                                <option value="">Finance</option>
                                <option value="">Health</option>
                                <option value="">Family</option>
                                <option value="">Education</option>
                            </select>
                            <button class="close">
                                <img src="close.png" alt="Click Button" style="width: 31px; height: auto;">
                            </button>
                        </div>
                        <input class="input" type="text">
                        <button class="add">+ ADD</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="first.js"></script>

</body>

</html>
